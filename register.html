<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../RestaurantSystem/css/register.css">
    <script src="../RestaurantSystem/js/register.js"></script>
    <script src="../RestaurantSystem/js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="centered">
        <div class="registered_box">
            <span>LOGO</span>
            <input type="text" placeholder="名称" id="us" autocomplete="off">
            <input type="email" placeholder="邮箱" id="mail" autocomplete="off">
            <input type="password" placeholder="密码" id="ps" autocomplete="off">
            <div class="code">
                <input type="text" placeholder="请输入验证码" id="code" autocomplete="off">
                <button id="Get_Code">获取验证码</button>
                <span id="countdown" style="display: none;">60s后重新发送</span>
            </div>
            <button id="register_button">注册</button>
        </div>
        <div class="Jump_link">
            <a href="login.html">已有账号 ? <span>登录</span></a>
        </div>
    </div>
</body>

</html>
