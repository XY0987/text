<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <script src="../RestaurantSystem/js/login.js"></script>
    <link rel="stylesheet" href="../RestaurantSystem/css/login.css">
    <script src="../RestaurantSystem/js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <!-- centered是居中的盒子 -->
    <div class="centered">
        <span>LOGIN</span>
        <input type="text" placeholder="请输入账号" autocomplete="off" id="us">
        <!-- 输入错误时的提醒文字 -->
        <!-- <span id="Error_Reminder_Text"></span> -->
        <input type="password" placeholder="请输入密码" id="ps">
        <button id="login">登录</button>
        <a href="javascript:;" id="Forgot_password">
            <span>忘记密码 ?</span>
        </a>
    </div>
    <!-- 跳转到注册页面的盒子 -->
    <div class="register">
        <a href="register.html"><span>未注册用户 ?</span>创建用户</a>
    </div>
</body>

</html>
